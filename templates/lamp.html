<html>

    <head>
        <style>
            #btnOn {
                background-color: green;
                color: black;

            }

            }

                font-size: 100px;

            }
        </style>

    <body>

        <h1>Light Controller</h1><br><br>

        <form action="/on/" method="POST">
            <p> <input id="btnOn" type="submit" name="switch" value="ON"></p>
        </form>

        <form action="/off/" method="POST">
            <p> <input id="btnOff" type="submit" name="switchOff" value="OFF"></p>
        </form>

    </body>

</html>
